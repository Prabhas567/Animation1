<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
    
    .md{

     display: flex;
     justify-content: center;
    font-size: 30px;
    font-weight: bold; 
    column-gap: 3px;
    /* margin-top: 250px;         */
    }
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        height:100vh;
        margin: 0;
    }

     @keyframes myAnimation{
        0%{
            transform:translateY(-80px);
            opacity: 0;
            
        }
        100%{
            transform: translateY(0);
            opacity: 1;
        }
     }
     .md span:nth-child(1){
        animation-duration: 0.5s;
     }
     .md span:nth-child(2){
        animation-duration: 1s;
     }
     .md span:nth-child(3){
        animation-duration: 1.5s;
     }
     .md span:nth-child(4){
        animation-duration: 2.0s;
     }
     .md span:nth-child(5){
        animation-duration: 2.5s;
     }
     .md span:nth-child(6){
        animation-duration: 3.0s;
     }
     .md span:nth-child(7){
        animation-duration: 3.5s;
     }
     .md span:nth-child(8){
        animation-duration: 4.0s;
     }
     .md span{
        animation: myAnimation 1s forwards;
        opacity:0 ;
        display: inline-block;
     }

    </style>











</head>
<body>
    


<div class="md">

<span>
    S
</span>
<span>
    a
</span>
<span>
    n
</span>
<span>
    t
</span>
<span>
    h
</span>
<span>
    o
</span>
<span>
    s
</span>
<span>
    h
</span>



</div>












</body>
</html>
